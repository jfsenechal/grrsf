security:
    encoders:
        App\Entity\Security\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Security\User
                property: email
        my_ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: "%env(GRR_LDAP_BASE)%"
                search_dn: "%env(GRR_LDAP_ADMIN)%"
                search_password: "%env(GRR_LDAP_PWD)%"
                default_roles: ROLE_USER
                uid_key: sAMAccountName
        all_users:
            chain:
                providers: ['app_user_provider', 'my_ldap']
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: all_users
            #form_login_ldap:
             #   service: Symfony\Component\Ldap\Ldap
            guard:
                authenticators:
                    - App\Security\AppGrrAuthenticator
                    - App\Security\LdapAuthenticator
                entry_point: App\Security\AppGrrAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
    # - { path: ^/admin, roles: ROLE_ADMIN }
    # - { path: ^/account, roles: ROLE_USER }
