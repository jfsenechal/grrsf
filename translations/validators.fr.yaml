entry:
    constraint:
       busy: La réservation est dans une zone accupée.
       areatime: L'heure de {{param1}} doit être plus {{param2}} que l'heure {{param3}} de la salle.
       start_smaller_end: La date de début doit être plus grande que la date de fin
       duration:
         time:
           float: Une nombre à virgule n'est autorisé que pour une durée par heure.
assert:
    entry:
        startstdend: La date de début doit être plus petite que la date de fin

entry_type:
    constraint:
        already_use: Cette lettre est déjà utilisée
area:
  constraint:
    start_smaller_end: L'heure de fin de journée doit être plus grande que l'heure de début

periodicity:
  constraint:
    end_time: La date de fin de la périodicité doit être plus grande que la date de fin de la réservation
    every_day: La durée ne peut excéder une journée pour une répétition par jour
    every_month: La date de fin de la périodicité doit au moins dépasser d'un mois par rapport à la de de fin de la réservation
    every_year: La date de fin de la périodicité doit au moins dépasser d'un an par rapport à la de de fin de la réservation
    every_weeks:
      endtime: La date de fin de la périodicité doit au moins dépasser d'une semaine par rapport à la de de fin de la réservation
      no_day: Aucun jours de la semaine sélectionnés
      no_repeat: Aucune répétition choisie